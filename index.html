  <body>
    <section class="msger">
      <header class="msger-header">
        <div class="msger-header-title">
          <i class="fas fa-comment-alt"></i> VoiceChat
        </div>
      </header>

      <main class="msger-chat">
        <div id="startRow" class="row justify-content-center h-100">
          <div class="col-4 text-center align-self-center">
            <button id="startButtom" class="btn btn-success">Comenzar</button>
          </div>
        </div>
      </main>

      <form class="msger-inputarea">
        <input
          type="text"
          class="msger-input"
          placeholder="Escribe tu mensaje..."
        />
        <button type="submit" class="msger-send-btn">Enviar</button>

        <button id="startRecordButtom" type="submit">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </button>
        <button id="stopRecordButtom" type="submit">
          <i class="fa fa-microphone-slash" aria-hidden="true"></i>
        </button>
      </form>
    </section>
